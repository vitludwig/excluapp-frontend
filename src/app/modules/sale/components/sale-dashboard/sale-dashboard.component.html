<ng-container *ngIf="$selectedUser() as selectedUser">
	<app-dashboard-sortiment-select [selectedUser]="selectedUser"
		[sortiment]="$sortiment()"
		(confirm)="confirmOrder()"
		(cancel)="clearOrder()"
	/>
</ng-container>

<ng-container *ngIf="!$selectedUser()">
	<p-card (click)="showBeerpongDialog()"
		[header]="'Býrponk'"
		[class.active]="(orderService.$cartCount()['beerpong'] | json) !== '{}'"
		class="card card-beerpong"
	/>

	<p-divider align="center">nebo</p-divider>

	<h3>Vyber pijáka</h3>
	<div>
		<app-dashboard-user-select
			[users]="$usersInEvent() | async"
			(selected)="selectUser($event)"
		/>

		<br>

		<p-accordion>
			<p-accordionTab header="Ostatní">
				<app-dashboard-user-select
					[users]="$usersOther()"
					(selected)="selectUser($event)"
				/>
			</p-accordionTab>
		</p-accordion>
	</div>

	<p-divider />
	<h2 class="text-center">Už se vypilo</h2>
	<div class="flex">
		<div class="flex-1" *ngFor="let stat of ($kegStats() | keyvalue)">
			<ng-container *ngIf="stat.value.status | async as kegStat">
				<h3 class="text-center">{{stat.value.keg.name}}</h3>
				<p-knob class="text-center"
					[(ngModel)]="kegStat.consumedVolume"
					[max]="kegStat.totalVolume"
					[size]="200"
					valueTemplate="{value}l"
					[readonly]="true"
				/>
				<h3 class="text-center">{{kegStat.totalVolume}}l</h3>
			</ng-container>
		</div>
	</div>
</ng-container>
