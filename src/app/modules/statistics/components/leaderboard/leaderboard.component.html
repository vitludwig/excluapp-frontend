<div class="flex gap-2">
	<div class="flex flex-column gap-2">
		<label htmlFor="start">Od</label>
		<p-calendar
			id="start"
			[style]="{ width: '100%' }"
			[showIcon]="true"
			[(ngModel)]="$startDate"
		/>
	</div>

	<div class="flex flex-column gap-2">
		<label htmlFor="end">Do</label>
		<p-calendar
			id="end"
			[style]="{ width: '100%' }"
			[showIcon]="true"
			[(ngModel)]="$endDate"
		/>
	</div>
	<p-button (click)="resetFilters()" class="align-self-end" size="large">Resetovat filtry</p-button>
</div>

<br>

@if($data() | async; as data) {
		<p-table
			[value]="data"
			[paginator]="true"
			[sortField]="'volume'"
			[sortOrder]="-1"
			[rows]="10"
		>
			<ng-template pTemplate="header">
				<tr>
					<th>Kdo</th>
					<th pSortableColumn="volume">
						Kolik
						<p-sortIcon field="createdAt" />
					</th>
				</tr>
			</ng-template>
			<ng-template
				pTemplate="body"
				let-item
			>
				<tr>
					<td>{{ item.userName }}</td>
					<td>{{ item.volume }} l</td>
				</tr>
			</ng-template>
		</p-table>
}
