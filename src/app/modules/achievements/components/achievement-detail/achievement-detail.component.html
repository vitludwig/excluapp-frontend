<form [formGroup]="achievementForm" (ngSubmit)="onSubmit()"
	class="flex flex-column gap-4 flex-1"
>
		<div class="flex flex-column gap-2">
			<label for="name">Name:</label>
			<input
				pInputText
				id="name"
				formControlName="name"
				class="form-control"
				required
			>
		</div>

		<div class="flex flex-column gap-2">
			<label for="description">Description:</label>
			<textarea
				pInputTextarea
				id="description"
				formControlName="description"
				class="form-control"
			></textarea>
		</div>

		<div class="flex flex-column gap-2">
			<label for="condition">Condition:</label>
			<!-- Replace this with appropriate PrimeNG input based on 'condition' structure -->
			<input
				pInputText
				id="condition"
				formControlName="condition"
				class="form-control"
			>
		</div>

		<p-button
			type="submit"
			label="Submit"
		></p-button>
</form>
