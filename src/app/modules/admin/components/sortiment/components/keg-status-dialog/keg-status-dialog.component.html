@if(status$ | async; as status) {
<div class="card flex justify-content-center flex-column">
	<p-knob
		class="text-center"
		[(ngModel)]="status.consumedVolume"
		[max]="status.totalVolume"
		[size]="200"
		valueTemplate="{value}l"
		[readonly]="true"
	/>
	<h3 class="text-center">{{ status.totalVolume }}l</h3>
</div>
}
