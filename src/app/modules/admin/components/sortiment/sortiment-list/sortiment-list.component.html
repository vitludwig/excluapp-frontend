<div class="flex justify-content-between mb-3">
	<div class="flex align-items-center">
		<div class="ml-auto p-inputgroup">
			<input pInputText type="text" (input)="sortimentsTable.filterGlobal($any($event.target).value, 'contains')" placeholder="Search" />
			<button pButton icon="pi pi-filter-slash" class="p-button-outlined" (click)="clearSearch(sortimentsTable)"></button>
		</div>
	</div>

	<p-selectButton [options]="filterOptions"
		[(ngModel)]="filter"
		(ngModelChange)="filterKegs(filter)"
		[multiple]="true"
		optionLabel="name"
		optionValue="value"
	/>

	<p-button styleClass="p-button-lg p-button-success" icon="pi pi-fw pi-plus" [routerLink]="['new']"></p-button>
</div>

<p-table #sortimentsTable [value]="$kegs()" [paginator]="true" [rows]="10" [globalFilterFields]="['name']">
	<ng-template pTemplate="header">
		<tr>
			<th></th>
			<th>Název</th>
			<th>Objem</th>
			<th>Cena</th>
			<th>Prázdný</th>
			<th>Událost</th>
			<th></th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-sortiment>
		<tr>
			<td>
				<i class="pi pi-shield" pTooltip="Pivní předloha" *ngIf="sortiment.isOriginal"></i>
			</td>
			<td>{{ sortiment.name }} ({{ sortiment.sourceName }})</td>
			<td>{{ sortiment.volume }}</td>
			<td>{{ sortiment.price }} Kč</td>
			<td>{{ sortiment.isEmpty }}</td>
			<td>
				<ng-container *ngIf="sortiment.event">
					{{ sortiment.event?.event.name }} ({{sortiment.event?.event.start | date: 'dd.MM YYYY' }})
				</ng-container>
			</td>
			<td class="flex gap-2">
				<p-button [routerLink]="['detail', sortiment.id]"
					pTooltip="Upravit"
					styleClass="p-button-info"
					icon="pi pi-fw pi-pencil"
				/>

				<p-button (click)="emptyKeg(sortiment.id)"
					pTooltip="Vypít"
					styleClass="p-button-warning"
					icon="pi pi-fw pi-circle"
				/>

				<button pButton
					appConfirm
					confirmMessage="Smazat?"
					(confirm)="removeKeg(sortiment.id)"
					pTooltip="Odstranit"
					class="p-button-danger"
					icon="pi pi-fw pi-trash"
				></button>

				<p-button
					*ngIf="!sortiment.isOriginal"
					(click)="showKegStatusDialog(sortiment.id)"
					[severity]="'info'"
					icon="pi pi-fw pi-question-circle"
				/>
			</td>
		</tr>
	</ng-template>
</p-table>
