<form [formGroup]="form"
	(ngSubmit)="onSubmit()"
	class="flex flex-column gap-4"
>
	<div class="flex flex-column gap-2">
		<label htmlFor="userName">Jméno</label>
		<input pInputText
			id="userName"
			formControlName="name" />
	</div>

	<div class="flex flex-column gap-2">
		<label htmlFor="isRegular">Exkluzivní</label>
		<p-checkbox formControlName="isRegular" [binary]="true" inputId="isRegular" />
	</div>

	<p-button label="Save"
		type="submit"/>
</form>
