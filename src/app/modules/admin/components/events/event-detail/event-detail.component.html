<div class="flex gap-4">
	<form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-column flex-1 gap-4">
		<div class="flex flex-column gap-2">
			<label htmlFor="eventName">Name</label>
			<input pInputText id="eventName" formControlName="name" />
		</div>

		<div class="flex flex-column gap-2">
			<label htmlFor="eventCapacity">Capacity</label>
			<input pInputText id="eventCapacity" formControlName="capacity" />
		</div>

		<div class="flex flex-column gap-2">
			<label htmlFor="eventStart">Start</label>
			<p-calendar id="eventStart" [style]="{ width: '100%' }" formControlName="start" [showTime]="true" [showIcon]="true" />
		</div>

		<div class="flex flex-column gap-2">
			<label htmlFor="eventEnd">End</label>
			<p-calendar id="eventEnd" [style]="{ width: '100%' }" formControlName="end" [showTime]="true" [showIcon]="true" />
		</div>

		<p-button label="Save" type="submit" />
	</form>

	<div class="flex-1">
		<app-event-sortiment label="Sud z minula" [(sortiment)]="existingKegs" [options]="sortimentService.$copySortiment()"></app-event-sortiment>
		<app-event-sortiment label="Nový sud" [(sortiment)]="newKegs" [options]="sortimentService.$originalSortiment()"></app-event-sortiment>

		<p-table [value]="eventKegs$()">
			<ng-template pTemplate="body" let-item>
				<tr>
					<td>{{ item.name }} ({{item.sourceName}})</td>
					<td>{{ item.price }} Kč</td>
					<td>{{ item.volume }} l</td>
					<td class="flex gap-2">
						<p-button (click)="removeKeg(item.id)"
							styleClass="p-button-danger"
							icon="pi pi-fw pi-trash"
						/>
					</td>
				</tr>
			</ng-template>
		</p-table>
	</div>
</div>
