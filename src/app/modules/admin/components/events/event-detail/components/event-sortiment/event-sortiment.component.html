<div class="p-inputgroup mb-2">
	<p-dropdown
		[options]="options"
		[(ngModel)]="selectedSortiment"
		optionLabel="name"
		[filter]="true"
		filterBy="name"
		[showClear]="true"
		ariaFilterLabel=""
		[placeholder]="label"
		[style]="{ width: '100%' }"
	>
		<ng-template pTemplate="selectedItem">
			<div class="flex align-items-center gap-2" *ngIf="selectedSortiment">
				<div>{{ selectedSortiment.name }}</div>
			</div>
		</ng-template>

		<ng-template let-item pTemplate="item">
			<div class="flex align-items-center gap-2">
				<div>{{ item.name }}</div>
			</div>
		</ng-template>
	</p-dropdown>

	<p-button styleClass="p-button-lg p-button-success" icon="pi pi-fw pi-plus" (click)="addSortiment(selectedSortiment)"></p-button>
</div>

<p-table [value]="$sortiment()">
	<ng-template pTemplate="body" let-item>
		<tr>
			<td>{{ item.name }}</td>
			<td>{{ item.price }} Kƒç</td>
			<td class="flex gap-2">
				<p-button [routerLink]="['/', 'admin', 'sortiment', 'detail', item.id]"
					styleClass="p-button-info"
					icon="pi pi-fw pi-pencil"
				/>

				<p-button (click)="removeSortiment(item.id)"
					styleClass="p-button-danger"
					icon="pi pi-fw pi-trash"
				/>
			</td>
		</tr>
	</ng-template>
</p-table>
